<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Saving</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header area -->
    <header class="header">
      <h1>Money Saving</h1>
    </header>
    <main>
      <!-- money Calculation -->
      <section class="container">
        <div class="money-calculation">
          <div class="money-saving">
            <img src="img/money-saving.jpg" alt="Money Saving" />
          </div>
          <!-- income money -->
          <div class="income-money">
            <h3>Income</h3>
            <div class="income">
              <span class="money-input-title">Income:</span>
              <input
                id="money-income"
                class="money-input"
                type="text"
                value="10000"
                placeholder="type your income"
              />
            </div>
            <h2>Expenses</h2>
            <div class="income">
              <span class="money-input-title">Food:</span>
              <input
                id="food-cost"
                class="money-input"
                type="text"
                value="3000"
                placeholder="type your food cost"
              />
            </div>
            <div class="income">
              <span class="money-input-title">Rent:</span>
              <input
                id="rent-cost"
                class="money-input"
                type="text"
                value="2000"
                placeholder="type your rent cost"
              />
            </div>
            <div class="income">
              <span class="money-input-title">Clothes:</span>
              <input
                id="clothes-cost"
                class="money-input"
                type="text"
                value="500"
                placeholder="type your clothes cost"
              />
            </div>
            <span id="expensesError" class="error-message"></span>
            <button id="calculate" class="money-calculate">Calculate</button>
            <!-- total Save & expenses money -->
            <h3>Total Expenses: <span id="total-expenses">5500</span></h3>
            <h3>Balance: <span id="total-balance">4500</span></h3>
            <div class="saving-money">
              <span>Save:</span>
              <input
                id="saving-input"
                class="money-saving-input"
                type="text"
                placeholder="saving"
              />
              <span>%</span>
              <button id="saving-balance" class="savi-btn">Save</button>
            </div>
            <h3>Saving Amount: <span>2000</span></h3>
            <h3>Remaining Balance: <span>2500</span></h3>
          </div>
        </div>
      </section>
    </main>
    <!-- javascript added -->
    <script src="js/app.js"></script>
  </body>
</html>
